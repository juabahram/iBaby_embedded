[env:upesy_wroom]
platform = espressif32
board = upesy_wroom
framework = arduino
lib_deps = 
	adafruit/DHT sensor library@^1.4.6
	adafruit/Adafruit Unified Sensor@^1.1.15
	jrowberg/I2Cdevlib-MPU6050@^1.0.0
	mikalhart/TinyGPSPlus@^1.1.0
	adafruit/Adafruit_VL53L0X@^1.2.4
